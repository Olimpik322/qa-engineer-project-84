---
- summary: |
    Добавление товара в корзину
  requirement: |
    При добавление товара, он корректно отображается в корзине
  prerequisites: |
    Открыта главная страница магазина с товарами
  test-data: |
    Модель iPhone
  steps:
    - Найти товар от "Apple"
    - Нажать на конопку "добавить в корзину"
    - Перейти в корзину
    - Проверить корректное добавление и отображение информации о товаре (название, цена, количество)
  expected-result: |
    Товар добавлен в корзину и вся информация отображается корректно

- summary: |
    Поиск товаров по ключевому слову
  requirement: |
    При вводе ключевого слова, отображаются соответствующие товары
  prerequisites: |
    Открыт сайт https://hexlet-products-store.vercel.app/
  test-data: |
    iPhone
  steps:
    - Нажать на поле ввода поиска
    - Ввести ключевое слово
  expected-result: |
    Отображаются товары соответствующие ключевому слову

- summary: |
    Фильтр товаров по категории
  requirement: |
    При выборе категории, отображаются товары этой категории
  prerequisites: |
    Открыта главная страница магазина с товарами
  test-data: |
    Категория "laptops"
  steps:
    - Нажать на кнопку выбора категорий товаров 
    - В выпадающем списке выбрать laptops
  expected-result: |
    Отображаеются товары выбранной категории

- summary: |
    Проверка открытия карточки товара
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: |
    Открыта главная страница магазина с товарами
  test-data: |
    https://hexlet-products-store.vercel.app/
  steps:
    - Выбрать любой товар в каталоге
    - Нажать на выбранный товар
  expected-result: |
    Открывается карточка товара с подробной информацией о нем

- summary: |
    Проверка возможности добавлять товары в корзину и просматривать содержимое корзины
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Открыта главная страница магазина с товарами
  test-data: |
    https://hexlet-products-store.vercel.app/
  steps:
    - Добавить нужные товары в корзину
    - Нажать на корзину на главной странице
  expected-result: |
    Пользователь должен увидеть добавленные им товары в корзине

- summary: |
    Проверка мобильной версии сайта
  requirement: |
    На сайте имеется мобильная версия и все элементы отображаются корректно
  prerequisites: |
    Открыта главная страница магазина с товарами
  test-data: |
    https://hexlet-products-store.vercel.app/
  steps:
    - Открыть DevTools браузера
    - Во вкладке Elements выбрать разрешение iPhone SE
    - Проверить корректное отображение элементов для мобильной версии
  expected-result: |
    Сайт отображется корректно, элементы интерфеса не перекрывют друг друга. Навигация удобна и адаптивна

- summary: |
    Проверка сайта на кроссбраузерность
  requirement: |
    Сайт должен быть протестирован на совместимость с различными браузерами
  prerequisites: |
    Открыта главная страница магазина с товарами
  test-data: |
    Браузеры = Google Chrome, Firefox
  steps:
    - Открыть страницу сайта в Google Chrome
    - Открыть страницу сайта в Firefox
    - Сравнить дизайн и функциональность в браузерах
  expected-result: |
    Страница должна быть совместима с браузерами

- summary: |
    Фильтрация товаров по цене
  requirement: |
    При введении диапазона цен должны отображаться товары попадающие в этот диапазон
  prerequisites: |
    Открыта главная страница магазина с товарами
  test-data: |
    от 50 до 1100
  steps:
    - В поле ввода фильтрации по цене ввести от 50 до 1100
  expected-result: |
    Отображаются товары в выбранном ценовом диапазоне  

- summary: |
    Просмотр фотографий в карточке товара
  requirement: |
    Фотографии товара открываются и пролистываются
  prerequisites: |
    Открыта карточка любого товара 
  test-data: |
    Не заданы
  steps:
    - Попытаться открыть фотографии товара и пролистать их
  expected-result: |
    Фотографии открываются и переключаются
